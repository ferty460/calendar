<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>events</title>
</head>
<body class="d-flex h-100 text-center text-dark">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column min-vh-100">

    <div th:insert="blocks/header.html :: header"></div>

    <div class="container">
        <div>
            <form action="/event/add" method="post" th:object="${event}">
                <input type="text" name="name" placeholder="Название" th:field="*{name}" required><br>
                <input type="text" name="description" placeholder="Описание" th:field="*{description}" required><br>
                <input type="date" name="dateString" required><br>

                <input type="submit" value="Добавить">
            </form>
        </div>

        <div>
            <h3>Список событий</h3>

            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>description</th>
                    <th>date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.getFormattedDate()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-auto" th:replace="blocks/footer.html :: footer"></div>

</div>
</body>
</html>
