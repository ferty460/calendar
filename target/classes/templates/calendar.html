<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Календарь | Мой календарь</title>
    <style>
        .table-cell:hover {
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .nav__link:hover {
            text-decoration: underline;
            transition: text-decoration 0.3s ease;
        }

        /* Стили для подсказки */
        .tooltip1 {
            position: relative;
            cursor: pointer;
        }
    
        .tooltiptext1 {
            display: none;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
    
        .tooltip1:hover > .tooltiptext1 {
            display: block;
            opacity: 1;
        }
    </style>
    <title>Календарь</title>
</head>
<body class="d-flex h-100 text-center text-dark">
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column min-vh-100">

    <div class="mb-auto" th:replace="blocks/header.html :: header"></div>

    <main>
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row flex-wrap justify-content-evenly mt-5 mb-5" style="width: 75%;">
                <div class="d-flex flex-column" th:each="month : ${months}">
                    <table class="table table-bordered">
                        <thead>
                        <tr class="table-secondary text-dark">
                            <th colspan="7" th:text="${monthNames[month.month - 1]}"></th>
                        </tr>
                        <tr class="table-light text-dark">
                            <th>ПН</th>
                            <th>ВТ</th>
                            <th>СР</th>
                            <th>ЧТ</th>
                            <th>ПТ</th>
                            <th>СБ</th>
                            <th>ВС</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="week : ${month.weeks}">
                            <td class="table-cell tooltip1" th:each="day : ${week.days}">
                                <span th:if="${not day.empty}" th:text="${day.dayOfMonth}" class="table-cell-hover"></span>
                                <div th:if="${not day.empty}" class="tooltiptext1">
                                    <span th:text="${day.dayOfMonth + ' ' + monthNames[month.month - 1]}"></span><br>
                                    <span th:text="${@calendarUtil.checkEventsInDay(events, day, month)}"></span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <table class="table">
                            <th:block th:each="event : ${events}">
                                <th:block th:if="${@calendarUtil.getMonth(event) == '' + month.month}">
                                    <tr>
                                        <td th:text="${event.getFormattedDate().replaceAll('^0+','')}"></td>
                                        <td><a th:text="${event.name}" th:href="@{/event/{id}(id=${event.id})}"></a></td>
                                    </tr>
                                </th:block>
                            </th:block>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card mb-5 mt-5" style="width: 23%; height: 170px; max-height: 100%;">
                <div class="card-body">
                    <h3 class="card-title" th:text="${@calendarUtil.getDayOfMonth() + ' ' + @calendarUtil.getMonth()}"></h3>
                    <h4 class="card-text" th:text="${@calendarUtil.getDayOfWeek()}"></h4>
                </div>
                <th:block th:each="event : ${events}">
                    <th:block th:if="${@calendarUtil.checkEventsInDay(events, @calendarUtil.getDay(events), @calendarUtil.getMonth(events))}">
                        <h4>Событий нет</h4>
                    </th:block>
                </th:block>
                <ul class="list-group list-group-flush">
                    <th:block th:each="event : ${events}">
                        <th:block th:if="${event.getDate().toString().substring(5,7).replaceAll('^0+','') == '' + @calendarUtil.getMonthValue()
                                                && event.getDate().toString().substring(8,10).replaceAll('^0+','') == @calendarUtil.getDayOfMonth()}">
                            <li class="list-group-item">
                                <a th:text="${event.name}" th:href="@{/event/{id}(id=${event.id})}"></a>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>
    </main>

    <div class="mt-auto" th:replace="blocks/footer.html :: footer"></div>

</div>
</body>
</html>
