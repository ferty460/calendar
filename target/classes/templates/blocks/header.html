<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<th:block th:fragment="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom mb-auto">
        <a href="/" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
            <h3 class="float-md-start mb-0">Календарь</h3>
        </a>
    
        <ul sec:authorize="isAuthenticated()" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/calendar" class="nav__link nav-link px-2 link-dark">Мой календарь</a></li>
            <li><a href="/event" class="nav__link nav-link px-2 link-dark">Управление событиями</a></li>
            <li><a href="/profile" class="nav__link nav-link px-2 link-dark">Профиль</a></li>
            <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a href="/admin" class="nav__link nav-link px-2 link-dark">Панель администратора</a></li>
        </ul>
    
        <div sec:authorize="isAnonymous()" class="col-md-3 text-end">
            <a href="/login" class="btn btn-outline-dark me-2">Войти</a>
            <a href="/registration" class="btn btn-outline-dark me-2">Зарегистрироваться</a>
        </div>

        <div sec:authorize="isAuthenticated()" class="col-md-3 text-end">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти" class="btn btn-outline-dark me-2">
            </form>
        </div>
      </header>
</th:block>
</body>
</html>
