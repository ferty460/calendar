<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Календарь | Событие</title>
</head>
<body class="d-flex h-100 text-center text-dark">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column min-vh-100">

    <div class="mb-auto" th:replace="blocks/header.html :: header"></div>

    <div class="container mt-5 mb-5">
        <h3 class="mb-5" th:text="'Подробная информация о событии ' + ${event.name}"></h3>
        <div class="d-flex flex-row justify-content-evenly">
            <div th:each="image : ${images}" class="justify-content-evenly mb-3">
                <img th:src="@{/images/{img}(img=${image.id})}" height="150px"/>
            </div>
        </div>
        <b>Событие: </b><span th:text="${event.name}"></span><br>
        <b>Описание: </b><span th:text="${event.description}"></span><br>
        <b>Дата: </b><span th:text="${event.getFormattedDate()}"></span><br>
        <form th:action="@{/event/delete/{id}(id=${event.id})}" method="post" class="mt-5">
            <input class="btn btn-dark" type="submit" value="Удалить событие">
        </form>
    </div>

    <div class="mt-auto" th:replace="blocks/footer.html :: footer"></div>

</div>
</body>
</html>
