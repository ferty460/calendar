<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Календарь | Профиль</title>
</head>
<body class="d-flex h-100 text-center text-dark">
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column min-vh-100">

    <div class="mb-auto" th:replace="blocks/header.html :: header"></div>

    <main>
        <h3 class="title mb-5">Имя пользователя: <span th:text="${user.getUsername()}"></span></h3>

        <div>
            <h3>Список событий</h3>

            <div th:if="${error}"><h4 th:text="${error}"></h4></div>
            <table th:if="${not events.isEmpty()}" class="table table-bordered">
                <thead>
                <tr class="table-secondary text-dark">
                    <th>name</th>
                    <th>description</th>
                    <th>date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}" class="table-light text-dark">
                    <td th:text="${event.name}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.getFormattedDate()}"></td>
                    <td><a th:href="@{/event/{id}(id=${event.id})}">Подробнее</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="mt-auto" th:replace="blocks/footer.html :: footer"></div>

</div>
</body>
</html>
