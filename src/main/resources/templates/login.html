<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-google {
            color: #545454;
            background-color: #ffffff;
            box-shadow: 0 1px 2px 1px #ddd;
        }
    </style>
    <title>Календарь | Авторизация</title>
</head>
<body class="d-flex h-100 text-center text-dark">
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column min-vh-100">

    <div class="mb-auto" th:replace="blocks/header.html :: header"></div>

    <main>
        <h3 class="title mt-3 mb-3">Авторизация</h3>

        <div class="d-flex justify-content-evenly">
            <div class="col-3">
                <form th:action="@{/login}" th:method="post" style="margin: 0 auto;">
                    <label for="username">Введите имя пользователя</label><br>
                    <input id="username" type="text" name="username" placeholder="Имя пользователя" class="form-control" required><br><br>

                    <label for="email">Введите email пользователя</label><br>
                    <input id="email" type="email" name="email" placeholder="Email пользователя" class="form-control" required><br><br>

                    <label for="password">Введите пароль</label><br>
                    <input id="password" type="password" name="password" placeholder="Пароль" class="form-control" required><br><br>

                    <input type="submit" value="Вход" class="btn btn-dark">
                </form>
                <a href="/registration">Зарегистрироваться</a>
            </div>
            <div class="col-3">
                <div class="col-md-12">
                    <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" th:href="@{/oauth2/authorization/google}">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="mt-auto" th:replace="blocks/footer.html :: footer"></div>

</div>
</body>
</html>
